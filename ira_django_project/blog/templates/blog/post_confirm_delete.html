{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST"> <!-- give POST method -->
            {% csrf_token %}
            <fieldset class="form-group"> <!-- bootstrap class -->
                <legend class="border-bottom mb-4">Delete Post</legend> <!-- bootstrap class -->
                <h2>Are you sure you want to delete the post " {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button> <!-- boostrap class and button type submit -->
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a> <!-- use btn btn-outline-secondary for muted style -->
            </div>
        </form>
    </div>
{% endblock content %}
