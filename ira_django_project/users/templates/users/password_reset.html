{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST"> <!-- give POST method -->
            {% csrf_token %}
            <fieldset class="form-group"> <!-- bootstrap class -->
                <legend class="border-bottom mb-4">Reset Password</legend> <!-- bootstrap class -->
                {{ form|crispy }} <!-- from our views.py -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button> <!-- boostrap class and button type submit -->
            </div>
        </form>
    </div>
{% endblock content %}
